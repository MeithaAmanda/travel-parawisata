<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.45);
    }

    .input-box {
      background: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(10px);
    }

    .btn-premium {
      transition: 0.3s ease;
    }

    .btn-premium:hover {
      box-shadow: 0 0 18px rgba(96, 165, 250, 0.6);
      transform: translateY(-2px);
    }

    .fade {
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-white flex items-center justify-center p-6">

  <div class="glass fade max-w-3xl w-full p-10 rounded-2xl shadow-xl relative">

    <!-- Link Login -->
