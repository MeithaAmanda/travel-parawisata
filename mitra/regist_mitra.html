<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Mitra â€” TripNesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto bg-white mt-16 p-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-indigo-600 text-center mb-8">Daftar Mitra TripNesia</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label class="text-sm text-gray-600">Nama Pemilik</label>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="Nama lengkap">
      </div>

      <div>
        <label class="text-sm text-gray-600">Nama Usaha</label>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="Nama usaha / travel">
      </div>

      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input type="email" class="w-full p-3 border rounded-md" placeholder="Email mitra">
      </div>

      <div>
        <label class="text-sm text-gray-600">No. Telepon</label>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="08xxxx">
      </div>

      <div>
        <label class="text-sm text-gray-600">Password</label>
        <input type="password" class="w-full p-3 border rounded-md" placeholder="Buat password">
      </div>

      <div>
        <label class="text-sm text-gray-600">Konfirmasi Password</label>
        <input type="password" class="w-full p-3 border rounded-md" placeholder="Ulangi password">
      </div>

      <div class="md:col-span-2">
        <label class="text-sm text-gray-600">Alamat Usaha</label>
        <textarea class="w-full p-3 border rounded-md" placeholder="Alamat lengkap"></textarea>
      </div>

      <div class="md:col-span-2 mt-4">
        <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
          Daftar Sekarang
        </button>
      </div>

    </form>

    <p class="text-center text-gray-600 mt-4">
      Sudah punya akun?  
      <a href="login_mitra.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
