<!DOCTYPE html>
<html lang="id">
<head>
    <title>Daftar - TripNesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="auth-card bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Buat Akun</h2>
        
        <form id="registerForm" novalidate>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
                <input type="text" id="regName" class="w-full border p-2 rounded">
                <small class="error-msg hidden text-red-500 text-xs mt-1">Nama wajib diisi</small>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="regEmail" class="w-full border p-2 rounded">
                <small class="error-msg hidden text-red-500 text-xs mt-1">Format email salah</small>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Daftar Sebagai</label>
                <select id="regRole" class="w-full border p-2 rounded bg-white">
                    <option value="">-- Pilih Peran --</option>
                    <option value="user">User (Wisatawan)</option>
                    <option value="mitra">Mitra (Travel Agent)</option>
                    <option value="admin">Admin</option>
                </select>
                <small class="error-msg hidden text-red-500 text-xs mt-1">Pilih peran Anda</small>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="regPass" class="w-full border p-2 rounded">
                <small class="error-msg hidden text-red-500 text-xs mt-1">Minimal 8 karakter</small>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-1">Konfirmasi Password</label>
                <input type="password" id="regConfirm" class="w-full border p-2 rounded">
                <small class="error-msg hidden text-red-500 text-xs mt-1">Password tidak sama</small>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Daftar</button>
        </form>
        <p class="text-center text-sm mt-4">Sudah punya akun? <a href="login.html" class="text-indigo-600">Login</a></p>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
