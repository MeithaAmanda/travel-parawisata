<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TripNesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style untuk error visual */
        .input-error { border-color: #ef4444 !important; background-color: #fef2f2; }
        .error-text { color: #ef4444; font-size: 0.75rem; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-indigo-700">Login TripNesia</h2>
            <p class="text-gray-500 text-sm">Pilih role untuk simulasi masuk</p>
        </div>
        
        <form id="simpleAuthForm" novalidate>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="loginEmail" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-indigo-500" placeholder="user@contoh.com">
                <small class="error-text">Format email harus valid (ada @ dan .)</small>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="loginPassword" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-indigo-500" placeholder="********">
                <small class="error-text">Password minimal 8 karakter</small>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-1 text-indigo-700 font-bold">Masuk Sebagai</label>
                <select id="loginRole" class="w-full border-2 border-indigo-100 p-2 rounded bg-indigo-50 focus:outline-none focus:border-indigo-500">
                    <option value="">-- Pilih Role --</option>
                    <option value="user">User / Wisatawan</option>
                    <option value="mitra">Mitra Travel</option>
                    <option value="admin">Admin TripNesia</option>
                </select>
                <small class="error-text">Silakan pilih peran Anda</small>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-bold">Masuk Sekarang</button>
        </form>
    </div>

    <script src="/assets/js/auth.js"></script>
</body>
</html>
